<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playi</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .controls {
      margin: 20px;
    }
    button {
      background: #444;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #666;
    }
    #playlist {
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
      list-style: none;
      padding: 0;
    }
    #playlist li {
      margin: 5px 0;
      padding: 8px;
      background: #222;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }
    #playlist li.dragging {
      opacity: 0.5;
    }
    #playlist li span {
      flex: 1;
      margin-left: 8px;
    }
    .delete {
      background: none;
      border: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }
    #queue {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Playi</h1>

  <div class="controls">
    <button id="prev">‚èÆ</button>
    <button id="togglePlay">‚ñ∂Ô∏è</button>
    <button id="next">‚è≠</button>
    <button id="shuffle">üîÄ</button>
  </div>

  <input type="file" id="fileInput" multiple accept="audio/*">
  <button id="savePlaylist">üíæ Save Playlist</button>
  <input type="file" id="loadPlaylistFile" accept=".json" hidden>
  <button id="loadPlaylist">üìÇ Load Playlist</button>

  <ul id="playlist"></ul>

  <div id="queue">
    <h3>What's Next:</h3>
    <ul id="upNext"></ul>
  </div>

  <audio id="audio" controls hidden></audio>

  <script>
    const audio = document.getElementById('audio');
    const playlistEl = document.getElementById('playlist');
    const upNextEl = document.getElementById('upNext');
    const fileInput = document.getElementById('fileInput');
    const loadPlaylistFile = document.getElementById('loadPlaylistFile');
    const togglePlayBtn = document.getElementById('togglePlay');

    let playlist = [];
    let currentIndex = 0;
    let shuffleMode = false;

    function updatePlaylistUI() {
      playlistEl.innerHTML = '';
      playlist.forEach((track, i) => {
        const li = document.createElement('li');
        li.draggable = true;
        li.innerHTML = `<span>${track.name}</span> 
          <button onclick="playTrack(${i})">‚ñ∂Ô∏è</button>
          <button class="delete" onclick="deleteTrack(${i})">üóë</button>`;
        playlistEl.appendChild(li);

        li.addEventListener('dragstart', () => {
          li.classList.add('dragging');
          li.dataset.index = i;
        });
        li.addEventListener('dragend', () => {
          li.classList.remove('dragging');
        });
      });
      addDragAndDrop();
      updateQueueUI();
    }

    function updateQueueUI() {
      upNextEl.innerHTML = '';
      let queue = playlist.slice(currentIndex + 1);
      queue.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t.name;
        upNextEl.appendChild(li);
      });
    }

    function playTrack(index) {
      if (index < 0 || index >= playlist.length) return;
      currentIndex = index;
      audio.src = playlist[currentIndex].url;
      audio.play();
      updateQueueUI();
    }

    function nextTrack() {
      if (shuffleMode) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else {
        currentIndex = (currentIndex + 1) % playlist.length;
      }
      playTrack(currentIndex);
    }

    function prevTrack() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      playTrack(currentIndex);
    }

    function deleteTrack(index) {
      playlist.splice(index, 1);
      if (currentIndex >= playlist.length) currentIndex = 0;
      updatePlaylistUI();
    }

    fileInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      for (let file of files) {
        const base64 = await fileToBase64(file);
        playlist.push({
          name: file.name,
          data: base64,
          url: URL.createObjectURL(file)
        });
      }
      updatePlaylistUI();
    });

    togglePlayBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    audio.addEventListener('play', () => {
      togglePlayBtn.textContent = '‚è∏';
    });

    audio.addEventListener('pause', () => {
      togglePlayBtn.textContent = '‚ñ∂Ô∏è';
    });

    document.getElementById('next').addEventListener('click', nextTrack);
    document.getElementById('prev').addEventListener('click', prevTrack);
    document.getElementById('shuffle').addEventListener('click', () => {
      shuffleMode = !shuffleMode;
      alert('Shuffle: ' + (shuffleMode ? 'ON' : 'OFF'));
    });

    audio.addEventListener('ended', nextTrack);

    // Save playlist with base64 audio
    document.getElementById('savePlaylist').addEventListener('click', () => {
      const data = playlist.map(t => ({ name: t.name, data: t.data }));
      const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "playlist.json";
      a.click();
    });

    // Load playlist
    document.getElementById('loadPlaylist').addEventListener('click', () => {
      loadPlaylistFile.click();
    });

    loadPlaylistFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const data = JSON.parse(event.target.result);
          playlist = data.map(t => ({
            name: t.name,
            data: t.data,
            url: base64ToBlobUrl(t.data)
          }));
          updatePlaylistUI();
          alert("Playlist loaded!");
        } catch (err) {
          alert("Invalid playlist file!");
        }
      };
      reader.readAsText(file);
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (err) => reject(err);
        reader.readAsDataURL(file);
      });
    }

    function base64ToBlobUrl(base64) {
      const byteString = atob(base64.split(',')[1]);
      const mimeString = base64.split(',')[0].split(':')[1].split(';')[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      const blob = new Blob([ab], { type: mimeString });
      return URL.createObjectURL(blob);
    }

    // Drag and drop reordering
    function addDragAndDrop() {
      const draggables = playlistEl.querySelectorAll('li');
      playlistEl.addEventListener('dragover', e => {
        e.preventDefault();
        const dragging = playlistEl.querySelector('.dragging');
        const afterElement = getDragAfterElement(playlistEl, e.clientY);
        if (afterElement == null) {
          playlistEl.appendChild(dragging);
        } else {
          playlistEl.insertBefore(dragging, afterElement);
        }
      });
      playlistEl.addEventListener('drop', () => {
        const newOrder = [];
        playlistEl.querySelectorAll('li').forEach(li => {
          const name = li.querySelector('span').textContent;
          const track = playlist.find(t => t.name === name);
          if (track) newOrder.push(track);
        });
        playlist = newOrder;
        updatePlaylistUI();
      });
    }

    function getDragAfterElement(container, y) {
      const elements = [...container.querySelectorAll('li:not(.dragging)')];
      return elements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
